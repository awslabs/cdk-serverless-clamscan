    name: Upgrade
    permissions:
      contents: read
    runs-on: ubuntu-latest
    outputs:
      conclusion: ${{ steps.build.outputs.conclusion }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install dependencies
        run: yarn install --check-files --frozen-lockfile
      - name: Upgrade dependencies
        run: npx projen upgrade-dependencies
      - name: Build
        id: build
        run: npx projen build && echo "::set-output name=conclusion::success" || echo
          "::set-output name=conclusion::failure"
      - name: Create Patch
        run: |-
          git add .
          git diff --patch --staged > ${{ runner.temp }}/upgrade.patch
      - name: Upload patch
        uses: actions/upload-artifact@v2
        with:
          name: upgrade.patch
          path: ${{ runner.temp }}/upgrade.patch
  pr:
    name: Create Pull Request
    needs: upgrade
    permissions:
      contents: write
      pull-requests: write
      checks: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Download patch
        uses: actions/download-artifact@v2
        with:
          name: upgrade.patch
          path: ${{ runner.temp }}
      - name: Apply patch
        run: '[ -s ${{ runner.temp }}/upgrade.patch ] && git apply ${{ runner.temp
          }}/upgrade.patch || echo "Empty patch. Skipping."'
      - name: Create Pull Request
        id: create-pr
        uses: peter-evans/create-pull-request@v3
        with:
          token: ${{ secrets.PROJEN_GITHUB_TOKEN }}
          commit-message: upgrade
          branch: github-actions/upgrade-dependencies
          title: "chore(deps): upgrade-dependencies"
          labels: auto-approve,auto-merge
